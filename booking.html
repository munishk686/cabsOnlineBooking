<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="booking.css" />
  <title>Booking Page</title>
</head>

<body class="bg-light text-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="booking.html">Cabs Online</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-link active" href="booking.html">Home</a>
          <a class="nav-link" href="admin.html">Admin</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Booking Form</h1>
    <div class="row">
      <!-- Form Column -->
      <div class="col-md-6 mb-4">
        <div class="card p-4 shadow-sm">
          <form id="bookingForm">
            <div class="form-group">
              <label for="cname">Customer Name</label>
              <input type="text" name="cname" id="cname" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="unumber">Unit Number</label>
              <input type="text" name="unumber" id="unumber" class="form-control" />
            </div>



            <div class="form-group">
              <label for="stname">Street Name</label>
              <input type="text" name="stname" id="stname" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="sbname">Suburb</label>
              <input type="text" name="sbname" id="sbname" class="form-control" />
            </div>

            <div class="form-group">
              <label for="dsbname">Destination Suburb</label>
              <input type="text" name="dsbname" id="dsbname" class="form-control" />
            </div>

            <div class="form-group">
              <label for="date">Pick-Up Date</label>
              <input type="date" name="date" id="date" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="time">Pick-Up Time</label>
              <input type="time" name="time" id="time" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block">Book</button>
          </form>
        </div>
      </div>

      <!-- Image Column -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img src="taxi.jpg" alt="Taxi" class="img-fluid rounded shadow" style="max-height: 400px;" />
      </div>
    </div>
  </div>

  <script src="booking.js"></script>
</body>
</html>
